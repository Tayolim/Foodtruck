				<figure>

				</figure>
				<figure>
					<div class="buynow">
						<img src="images/hat.jpg" alt="Lonely travler hat">

				<figure>

				<figure>

						<a href="stickers.html">
					<img src="images/stickers.jpg" alt="stickers">
            <p>Buy Now</p>
					</a>
					</div>
					<figcaption>Lonely Traveler Stickers</figcaption>
					<h4>$7.00</h4>

			</section>

	<div id="submission">
		<div class="container">
			<h2>Want us to show up somewhere?</h2>
			<form>
				<input type="text" id="field1" required name="Name" placeholder="Name *">
				<input type="text" id="field2" required name="Email" placeholder="Email *">
				<textarea cols="50" rows="8" required name="Description" placeholder="Your requested location"></textarea>
